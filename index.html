<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <title>Voice Recognition</title>
</head>
<body>
  <div class="container">
    <h1 class="container-title">Voice Recognition</h1>
    <p class="container-description">Voice recognition est une simple application web permettant d'enregistrer la voix d'une personne à travers un micro est d'en afficher le résultat par écrit directement sur la page. La reconnaissance vocale n'est aujourd'hui supportée que par Google Chrome.</p>
  </div>
  <div class="voiceContainer">
    <div class="box">
      <i class="fas fa-microphone voiceContainer-record"></i>
    </div>
    <p class="voiceContainer-output"></p>
  </div>
<script src="https://kit.fontawesome.com/befd5ed3a2.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
